<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-img">
      <ion-img class="header-title-logo" src="/assets/img/resize.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="displaySearch()">
        <ion-icon slot="icon-only" src="/assets/img/search-circle.svg"></ion-icon>
      </ion-button>
      <ion-button [routerDirection]="'forward'" [routerLink]="['/login']">
        <ion-icon slot="icon-only" src="/assets/img/person-circle.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar mode="ios" placeholder="Buscar" cancelButtonText="Cerrar" *ngIf="searchDisp" showCancelButton="always" debounce="500" (ionCancel)="hideSearch()"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-img class="header-background" src="/assets/img/header.jpg"></ion-img>
  <ion-img class="header-logo" src="/assets/img/logo_header.png"></ion-img>
  <ion-segment>
    <ion-segment-button value="pais">
      <ion-label>PAIS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="region">
      <ion-label>REGION</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mundial">
      <ion-label>MUNDIAL</ion-label>
    </ion-segment-button>
  </ion-segment>
