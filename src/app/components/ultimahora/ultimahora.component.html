<div class="conatiner-ultima-hora">
  <div class="ultima-hora-text"><span>Ultima Hora</span></div>
  <div class="marquee">
    <ul>
      <ng-container *ngFor="let nota of notas$ | async; trackBy: trackById; let i=index">
        <li class="content-text"><a>{{nota.Titulo}}</a></li> 
      </ng-container>
    </ul>
  </div>
</div>
