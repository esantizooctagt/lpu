<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start" class="header-title-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-icon class="icon-profile" *ngIf="foto === ''" src="/assets/img/person-circle.svg"></ion-icon>
        <ion-img *ngIf="foto != ''" [src]="foto"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9">
        <ion-row>
          <ion-text color="primary">
            <h2 class="ion-text-uppercase">{{nombre}}
            </h2>
          </ion-text>
        </ion-row>
        <ion-row>
          <ion-text color="primary">
            <h3>{{email}}
            </h3>
          </ion-text>
        </ion-row>
      </ion-col> 
    </ion-row>
    <ion-row class="">
      <div float-left class="text-checkbox">
        <ion-checkbox name="notificaciones" mode="ios">
        </ion-checkbox>
        <ion-label>&nbsp;&nbsp;&nbsp;Permitir Notificaciones</ion-label>
      </div>
    </ion-row>
    <ion-row class="">
      <ion-col col="12">
        <ion-button color="secondary" mode="md" expand="full" type="submit" (click)="onSubmit()"
        class="btn btn-secondary button-accept">DESCONECTAR</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="">
      <ng-container *ngIf="paquete$ | async"></ng-container>
      <ion-segment mode="md" (ionChange)="segmentChanged($event)" value="plan">
        <ion-segment-button value="plan">
          <ion-label>Plan</ion-label>
        </ion-segment-button>
        <ion-segment-button value="follow">
          <ion-label>Follow</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
  <ion-card *ngIf="Titulo != '' && Display == 'plan'">
    <ion-card-header>
      <ion-card-title class="title-paq">{{Titulo}}</ion-card-title>
      <ion-card-subtitle class="subtitle-paq">{{ 'USD $. ' + (Precio | number:'2.2-2')}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="paquete-descripcion">
      <div [innerHTML]="Descripcion"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
